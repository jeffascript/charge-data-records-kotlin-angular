<mat-card>
    <mat-card-header class="signup__header">
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card *ngIf="authState.loading()">
        <mat-spinner></mat-spinner>
    </mat-card>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username">
                <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                    Username is required and should be at least 3 characters long
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
                <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    Password is required and should be at least 6 characters long
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
                <mat-error *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
                    Passwords do not match
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Role</mat-label>
                <select formControlName="role" required matNativeControl title="Role">
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </mat-form-field>

            <div>
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="registerForm.invalid || authState.loading()">Register</button>
            </div>

            <mat-error *ngIf="authState.error">{{authState.error()}}</mat-error>
        </form>
    </mat-card-content>
</mat-card>
