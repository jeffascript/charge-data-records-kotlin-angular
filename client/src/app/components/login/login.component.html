<mat-card>
    <mat-card-header class="login__header">
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username">
                <mat-error *ngIf="submitted && f['username'].errors">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
                <mat-error *ngIf="submitted && f['password'].errors">Password is required</mat-error>
            </mat-form-field>
            <div> <button mat-raised-button color="primary" [disabled]="loading">Login</button></div>
            <mat-error *ngIf="error">{{error}}</mat-error>
        </form>
    </mat-card-content>
</mat-card>
