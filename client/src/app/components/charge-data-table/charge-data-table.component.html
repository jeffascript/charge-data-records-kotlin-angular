<div class="data__container">
    <div class="data__table">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Session ID" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="chargingSessionId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Session ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.chargingSessionId}} </td>
                </ng-container>

                <ng-container matColumnDef="vehicleId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.vehicleId}} </td>
                </ng-container>

                <ng-container matColumnDef="startTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
                    <td mat-cell *matCellDef="let row"> {{row.startTime | date:'medium'}} </td>
                </ng-container>

                <ng-container matColumnDef="endTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
                    <td mat-cell *matCellDef="let row"> {{row.endTime | date:'medium'}} </td>
                </ng-container>

                <ng-container matColumnDef="totalCost">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Cost </th>
                    <td mat-cell *matCellDef="let row"> {{row.totalCost | currency}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <div *ngIf="chargeDataState.loading() && !dataSource" class="no-data"> <mat-spinner></mat-spinner></div>
            <div *ngIf="!dataSource && !chargeDataState.loading()" class="no-data"> No Data to Show</div>


            <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]"
                aria-label="Select page of charge data"></mat-paginator>
        </div>

    </div>


    <div *ngIf="authService.isAdmin()" class="data__form">
        <app-add-charge-data></app-add-charge-data>
    </div>


</div>
